<div class="card shadow">

    <div class="card-header text-center fw-bold bg-myprimary fs-5">
        Ajouter Agent
    </div>

    <div class="card-body">

        <div class="container px-3 py-2">
            <form class="form" #AgentForm="ngForm" (ngSubmit)="ajouterAgent(AgentForm)">

                <div class="row g-4 mb-3">
                    <div class="col-3 mx-auto form-group">
                        <label for="matriculeAgent" class="form-label fw-bold">N° matricule</label>
                        <input id="matriculeAgent" type="text" name="matriculeAgent" required ngModel class="text-input form-control bg-mywhite border  border-myprimary px-1 text-uppercase">
                    </div>

                    <div class="col-3 mx-auto form-group">
                        <label for="numeroSommier" class="form-label fw-bold">N° sommier</label>
                        <input id="numeroSommier" type="text" name="numeroSommier" required ngModel class="text-input form-control bg-mywhite border  border-myprimary px-1 text-uppercase">
                    </div>

                    <div class="col-3 mx-auto form-group">
                        <label for="numeroTelephoneAgent" class="form-label fw-bold">N° téléphone</label>
                        <input type="number" name="numeroTelephoneAgent" id="numeroTelephoneAgent" required ngModel class="text-input form-control bg-mywhite border  border-myprimary px-1 text-uppercase">
                    </div>
                </div>

                <div class="row g-4 mb-3">
                    <div class="col-3 mx-auto form-group">
                        <label for="prenomAgent" class="form-label fw-bold">Prénom</label>
                        <input id="prenomAgent" type="text" name="prenomAgent" required ngModel class="text-input form-control bg-mywhite border  border-myprimary px-1 text-uppercase">
                    </div>

                    <div class="col-3 mx-auto form-group">
                        <label for="nomAgent" class="form-label fw-bold">Nom</label>
                        <input id="nomAgent" type="text" name="nomAgent" required ngModel class="text-input form-control bg-mywhite border  border-myprimary px-1 text-uppercase">
                    </div>

                    <div class="col-3 mx-auto form-group">
                        <label for="emailAgent" class="form-label fw-bold">Email</label>
                        <input id="emailAgent" type="text" name="emailAgent" required ngModel class="text-input form-control bg-mywhite border  border-myprimary px-1 text-uppercase">
                    </div>
                </div>

                <div class="row g-4 mb-3">
                    <div class="col-7 mx-auto form-group">
                        <label for="codeUniteDouaniere" class="form-label fw-bold">Nom unité</label>
                        <select name="codeUniteDouaniere" id="codeUniteDouaniere" required ngModel class="form-select text-input form-control bg-mywhite border  border-myprimary px-1 text-uppercase">
                            <option *ngFor="let codeUniteDouaniere of uniteDouanieres" [ngValue]="codeUniteDouaniere">
                                {{ codeUniteDouaniere.nomUniteDouaniere }}
                            </option>
                        </select>
                     </div>

                     <div class="col-3 mx-auto form-group">
                        <label for="codeSection" class="form-label fw-bold">Sections</label>
                        <select name="codeSection" id="codeSection" required ngModel class="form-select text-input form-control bg-mywhite border  border-myprimary px-1 text-uppercase">
                            <option *ngFor="let codeSection of sections" [ngValue]="codeSection">
                                {{ codeSection.libelleSection }}
                            </option>
                        </select>
                     </div>
                </div>

                <div class="row">
                    <div class="col-12 text-end">
                        <button type="submit" id="agent-form" hidden [disabled]="AgentForm.invalid" class="btn btn-mysecondary fw-bold mx-2" data-bs-toggle="tooltip" title="cliquer ici pour ajouter">
                            Valider
                        </button>
                    </div>
                </div>

            </form>
        </div>

        <div class="container px-3 py-2">
            <div class="row">
                <div class="col-12 text-end">
                    <button  (click)="submitForm()" type="button" [disabled]="AgentForm.invalid" class="btn btn-mysecondary fw-bold mx-2" data-bs-toggle="tooltip" title="cliquer ici pour ajouter">
                        Valider
                    </button>

                    <button (click)="popupFermer()" type="button" class="btn btn-mysecondary fw-bold mx-2" data-bs-toggle="tooltip" title="cliquer ici pour retourner">
                        Retour
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
